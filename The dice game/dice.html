<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="assets/css/dice.css">
    <title>Dice Game</title>
</head>
<body>
    <div class="main">
        <div id="p1">
            <div id="p1s">
                <h1 class="phead">Player 1</h1>
                <h1 id="p1score">0</h1>
            </div>
            <div id="p1total" class="active">
                <h5>CURRENT</h5>
                <h1>0</h1>
            </div>
        </div>

        <div id="p2">
            <div id="p2s">
                <h1 class="phead">player 2</h1>
                <h1 id="p2score">0</h1>
            </div>
            <div id="p2total">
                <h5>CURRENT</h5>
                <h1>0</h1>
            </div>
        </div>
        <div id="newgame">
            NEW GAME
        </div>
        <div id="roll">
            ROLL DICE
        </div>
        <div id="hold">
            HOLD
        </div>
        <div id="final">
            FINAL SCORE
        </div>
    </div>



    <script src="assets/js/dice.js" type="text/javascript"></script>
</body>
</html>
